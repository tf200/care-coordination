info:
  contact:
    email: your-email@domain.com
    name: API Support
  description: This is the Care-Cordination server API documentation.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Care-Cordination API
  version: "1.0"
paths:
  /admin/permissions:
    get:
      description: List all available permissions
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.PaginationResponse-rbac_PermissionResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: List permissions
      tags:
      - RBAC - Permissions
  /admin/roles:
    get:
      description: List all roles with permission and user counts
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.PaginationResponse-rbac_RoleListItem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: List roles
      tags:
      - RBAC - Roles
    post:
      consumes:
      - application/json
      description: Create a new role with optional permissions
      parameters:
      - description: Role data
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/rbac.CreateRoleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/rbac.CreateRoleResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: Create a role
      tags:
      - RBAC - Roles
  /admin/roles/{id}:
    delete:
      description: Delete a role by ID
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
