services:


  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: care-coordination-redis
    restart: unless-stopped
    volumes:
      - redis_data:/dataa
    networks:
      - care-coordination-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: quay.io/minio/minio
    container_name: care-coordination-minio
    restart: unless-stopped
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - care-coordination-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    container_name: care-coordination-app
    restart: unless-stopped
    ports:
      - "8086:8080"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - care-coordination-network

  # Notification Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: care-coordination-worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - care-coordination-network

networks:
  care-coordination-network:
    driver: bridge

volumes:
  redis_data:
  minio_data: