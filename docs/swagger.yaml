info:
  contact:
    email: your-email@domain.com
    name: API Support
  description: This is the Care-Cordination server API documentation.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Care-Cordination API
  version: "1.0"
paths:
  /attachments:
    post:
      consumes:
      - multipart/form-data
      description: Upload a file attachment
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/attachments.UploadAttachmentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: Upload an attachment
      tags:
      - Attachments
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return access and refresh tokens
      parameters:
      - description: Login Request
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      security:
      - '-': []
      summary: Login a user
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user by invalidating the refresh token
      parameters:
      - description: Logout Request
        in: body
        name: logoutRequest
        required: true
        schema:
          $ref: '#/definitions/auth.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: Logout a user
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access and refresh tokens using a valid refresh token
      parameters:
      - description: Refresh Tokens Request
        in: body
        name: refreshTokensRequest
        required: true
        schema:
          $ref: '#/definitions/auth.RefreshTokensRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.RefreshTokensResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: Refresh tokens
      tags:
      - Auth
  /clients/{id}/move-to-care:
    post:
      consumes:
      - application/json
      description: Move a client from waiting list to in care status
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: string
      - description: Care start date and optional ambulatory hours
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/client.MoveClientInCareRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/client.MoveClientInCareResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: Move client to in care
      tags:
      - Client
  /clients/move-to-waiting-list:
    post:
      consumes:
      - application/json
      description: Move a client from intake form to waiting list by creating a client
        record
      parameters:
      - description: Intake Form ID
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/client.MoveClientToWaitingListRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/client.MoveClientToWaitingListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: Move client to waiting list
      tags:
      - Client
  /employees:
    get:
      consumes:
      - application/json
      description: List all employees with pagination and search
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (default: 10, max: 100)'
        in: query
        name: page_size
        type: integer
      - description: Search by first name, last name, or full name
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.PaginationResponse-array_employee_ListEmployeesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: List employees
      tags:
      - Employee
    post:
      consumes:
      - application/json
      description: Create a new employee
      parameters:
      - description: Employee
        in: body
        name: employee
        required: true
        schema:
          $ref: '#/definitions/employee.CreateEmployeeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/employee.CreateEmployeeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: Create an employee
      tags:
      - Employee
  /incidents:
    get:
      consumes:
      - application/json
      description: List all incidents with pagination and search by client name
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (default: 10, max: 100)'
        in: query
        name: page_size
        type: integer
      - description: Search by client first name, last name, or full name
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.PaginationResponse-array_incident_ListIncidentsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: List incidents
      tags:
      - Incident
    post:
      consumes:
      - application/json
      description: Create a new incident
      parameters:
      - description: Incident
        in: body
        name: incident
        required: true
        schema:
          $ref: '#/definitions/incident.CreateIncidentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/incident.CreateIncidentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: Create an incident
      tags:
      - Incident
  /intakes:
    get:
      consumes:
      - application/json
      description: List all intake forms
      parameters:
      - description: Search by client first name or last name
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/intake.ListIntakeFormsResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: List intake forms
      tags:
      - Intake
    post:
      consumes:
      - application/json
      description: Create a new intake form
      parameters:
      - description: Intake Form
        in: body
        name: intake
        required: true
        schema:
          $ref: '#/definitions/intake.CreateIntakeFormRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/intake.CreateIntakeFormResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: Create an intake form
      tags:
      - Intake
  /location-transfers:
    get:
      consumes:
      - application/json
      description: List all location transfers with pagination and search
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (default: 10, max: 100)'
        in: query
        name: page_size
        type: integer
      - description: Search by client name
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.PaginationResponse-array_location_transfer_ListLocationTransfersResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: List location transfers
      tags:
      - LocationTransfer
    post:
      consumes:
      - application/json
      description: Register a new location transfer for a client
      parameters:
      - description: Location Transfer Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/location_transfer.RegisterLocationTransferRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/location_transfer.RegisterLocationTransferResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.ErrorResponse'
      summary: Register a location transfer
      tags:
      - LocationTransfer
  /locations:
    get:
      consumes:
      - application/json
      description: List all locations with pagination and search
      parameters:
